<div class="pure-g">
    <div class="pure-u-1">
        <section class="tarea" *ngFor="let tarea of tareas">
            <mat-checkbox (change)="getCompletado()" [value]="tarea.Realizada | boolean"></mat-checkbox>
            <mat-label class="inputTarea" *ngIf="showLabel" (click)="hiddenLabel()">{{tarea.Titulo}}</mat-label>
            <mat-form-field *ngIf="!showLabel">
                <textarea matInput class="inputTarea" placeholder="Nuevo Elemento" (keyup.enter)="hiddenLabel()">{{tarea.Titulo}}</textarea>
            </mat-form-field>
        </section>
        <div class="inputNuevaTarea" *ngIf="nuevaTarea">
            <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()">
            </form> -->
            <mat-form-field class="w-80">
                <mat-label>Añada una nueva tarea</mat-label>
                <textarea matInput [formControl]="nuevaDescripcion" #Descripcion>{{Descripcion.value}}</textarea>
                <button type="button" mat-button *ngIf="Descripcion.value" matSuffix mat-icon-button aria-label="Clear" (click)="Descripcion.value=''">
                          <mat-icon>close</mat-icon>
                        </button>
            </mat-form-field>
        </div>
        <div class="pure-u-1-3 contentActions" *ngIf="nuevaTarea">
            <button type="button" mat-raised-button color="primary" class="mr-2" (click)="crearTarea($event)">Añadir</button>
            <button mat-raised-button color="warn" (click)="showNuevaTarea()">Cancelar</button>
        </div>
        <section class="nuevaTarea">
            <button mat-stroked-button (click)="showNuevaTarea()" [disabled]="diasabledButton">Nueva Tarea
                <mat-icon aria-hidden="false" aria-label="Agregar nueva tarea">add</mat-icon>
            </button>
        </section>
    </div>
</div>
