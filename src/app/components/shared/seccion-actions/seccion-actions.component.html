<div class="seccionFooter">
    <div *ngIf="showInputNuevaTarjeta" #divTarjeta>
        <mat-form-field class="w-100">
            <mat-label>Nueva Tarjeta</mat-label>
            <input matInput type="text" [formControl]="tituloTarjeta" (keyup.enter)="guardarTarjeta()" #tarjeta>
            <button mat-button *ngIf="tarjeta.value" matSuffix mat-icon-button aria-label="Clear" (click)="tarjeta.value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div *ngIf="showInputNuevaTarjeta">
        <button mat-flat-button color="primary" (click)="guardarTarjeta()">
            Guardar Tarjeta
        </button>
    </div>
</div>
<button mat-stroked-button (click)="nuevaTarjeta()" *ngIf="!showInputNuevaTarjeta">
    Nueva Tarjeta
    <mat-icon>add</mat-icon>
</button>
